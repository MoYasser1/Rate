<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="CodeHim" />
    <title>Star Ratings Example</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/demo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  </head>
  <body>
    <!--$%adsense%$-->
    <main class="cd__main">
      <div class="wrapper">
         <div class="TextRate"><img class="img1" width="150px" height="150" src="img/product-1-3.webp"  /></div>
          
        <div class="content"></div>
        <div class="rate-box">
          <input type="radio" name="star" id="star0" />
          <label class="star" for="star0"></label>
          <input type="radio" name="star" id="star1" />
          <label class="star" for="star1"></label>
          <input type="radio" name="star" id="star2" checked="checked" />
          <label class="star" for="star2"></label>
          <input type="radio" name="star" id="star3" />
          <label class="star" for="star3"></label>
          <input type="radio" name="star" id="star4" />
          <label class="star" for="star4"></label>
        </div>
        <textarea
          cols="30"
          rows="6"
          placeholder="Tell us about your experience!"
        ></textarea>
        <div class="submit-btn">Send</div>
      </div>
    </main>

  </body>
</html>
